 <!-- Sidebar filters  -->
 <div class="sidebar-detached sidebar-left">
  <div class="sidebar">
    <core-sidebar
      class="sidebar-shop"
      id="ecommerce-sidebar-toggler"
      name="ecommerce-sidebar"
      collapsibleSidebar="bs-gt-lg"
      overlayClass="body-content-overlay"
    >
      <produto-lista-sidebar></produto-lista-sidebar>
    </core-sidebar>
  </div>
</div>
<!--/ Sidebar filters -->

<div class="card ecommerce-card" *ngFor="let produto of produtos">
  <!-- Ecommerce Item -->
  <div class="item-img text-center">
    <a [routerLink]="'/apps/e-commerce/details/' + produto.id">
      <img class="img-fluid card-img-top" src="../../../../../assets/images/pages/eCommerce/1.png" alt="img-placeholder" />
    </a>
  </div>
  <div class="card-body">
    <div class="item-wrapper">
      <div class="item-cost">
        <h6 class="item-price">${{ produto.preco }}</h6>
      </div>
    </div>
    <h6 class="item-name">
      <a class="text-body" [routerLink]="'/apps/e-commerce/details/' + product.id"> {{ product.name }}</a>
    </h6>
  </div>
  <div class="item-options text-center">
    <div class="item-wrapper">
      <div class="item-cost">
        <h4 class="item-price">{{ produto.preco }}</h4>
        <p class="card-text shipping" *ngIf="product.hasFreeShipping">
          <span class="badge badge-pill badge-light-success">Free Shipping</span>
        </p>
      </div>
    </div>
    <a
      *ngIf="isWishlistOpen === true"
      href="javascript:void(0)"
      class="btn btn-light btn-wishlist"
      (click)="toggleWishlist(product)"
      rippleEffect
    >
      <i data-feather="x"></i>
      <span>Remove</span>
    </a>
    <a
      *ngIf="isWishlistOpen !== true"
      href="javascript:void(0)"
      class="btn btn-light btn-wishlist"
      (click)="toggleWishlist(product)"
      rippleEffect
    >
      <i class="fa mr-25" [ngClass]="product.isInWishlist === true ? 'fa-heart text-danger' : 'fa-heart-o'"></i>
      <span>Wishlist</span>
    </a>
    <a
      *ngIf="product.isInCart !== true"
      href="javascript:void(0)"
      class="btn btn-primary btn-cart"
      (click)="addToCart(product)"
      rippleEffect
    >
      <i data-feather="shopping-cart" class="mr-25"></i>
      <span class="add-to-cart">Add to cart</span>
    </a>
    <a
      *ngIf="product.isInCart === true"
      routerLink="/apps/e-commerce/checkout"
      class="btn btn-primary btn-cart"
      rippleEffect
    >
      <i data-feather="shopping-cart" class="mr-25"></i>
      <span class="add-to-cart">View in cart</span>
    </a>
  </div>
  <!--/ Ecommerce Item -->
</div>
